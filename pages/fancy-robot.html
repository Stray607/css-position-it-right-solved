<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape relative">
        <div class="robot-antenna-border relative">
          <div class="robot-antenna relative"></div>
        </div>
        <div class="robot-eye-casing">
          <div class="antenna-top relative"></div>
          <div class="antenna-base relative"></div>
          <div class="robot-eye-shadow">
            <div class="robot-eye-left">
              <div class="robot-iris-left"></div>
            </div>
            <div class="robot-eye-right">
              <div class="robot-iris-right"></div>
            </div>
          </div>
        </div>
        <div class="robot-nose"></div>
        <div class="robot-teeth relative">
          <div class="robot-tooth one relative"></div>
          <div class="robot-tooth two relative"></div>
          <div class="robot-tooth three relative"></div>
          <div class="robot-tooth four relative"></div>
          <div class="robot-tooth five relative"></div>
          <div class="robot-tooth six relative"></div>
        </div>
      </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-one"></div>
      </div>
    </div>
  </body>
</html>
